<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="my-5 py-5">
        
    </div>

    <div class="container fs-2 container-xl">

        <div class="d-xl-none d-xxl-none">
            <img src="./style/img/bootstrap-themes.png" width="600" class="" alt="Bootstrap">
        </div>

        <div class="d-flex col-8">
            <div class="mt-4">
                <h1 class="mb-3 fs-1">Responsive left-aligned hero with image</h1>

                <p class="text-start fs-4 text-secondary mb-4">
                    Quickly design and customize responsive mobile-first with 
                    Bootstrap, the world most popular front-end open source 
                    toolkot, featuring Sass variables and mixins, responsive grid 
                    system, extensive prebuilt components, and powerful JavaScript 
                    plugins.
                </p>

                <form>
                    <button type="submit" class="btn btn-primary fs-4 py-2 px-4">
                        Primary
                    </button>
            
                    <button type="submit" class="btn btn-outline-secondary fs-4 py-2 px-4">
                        Default
                    </button>
                </form>

            </div>

            <div class="col-4 d-none d-xl-block d-xxl-block">
                <img src="./style/img/bootstrap-themes.png" width="600" class="" alt="Bootstrap">
            </div>
        </div>

    </div>

    <div class="my-5 py-2">
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
